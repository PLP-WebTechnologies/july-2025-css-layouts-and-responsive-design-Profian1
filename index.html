<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive CSS Layout Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Responsive Webpage</h1>
      </header>
      <nav>
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <main>
        <section class="content">
          <h2>Welcome!</h2>
          <p>
            This is the main content area. Resize the browser to see the layout
            adapt.
          </p>
          <div class="card-row">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
          </div>
        </section>
        <aside>
          <h3>Sidebar</h3>
          <p>Some sidebar content here.</p>
        </aside>
      </main>
      <footer>
        <p>&copy; 2025 Your Name</p>
      </footer>
    </div>
  </body>
</html>
